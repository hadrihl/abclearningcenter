<!doctype html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/main.css">     
        <script type="text/javascript">
            function submitForm() {
                $.ajax({
                    url: 'https://api.apispreadsheets.com/data/mYCFTYst460uRU0l/',
                    type: 'post',
                    data: $('#myForm').serializeArray(),
                    success: function() { alert('Success!') },
                    error: function() { alert('Error!') }
                });
            }
        </script> 
    </head>
    <body>
        <header>
            <header style="background-color: beige; margin-top: 10px; margin-bottom: 10px;">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/privacy.html">Privacy</a></li>
                    <li><a href="/sitemap.html">Sitemap</a></li>
                </ul>
            </header>    
        </header>

        <div class="container" style="background-color: aliceblue; height: 500px; margin-top: 20px;">
            <h1>Contact Us</h1>
            <p id="main">Please do reach us if you have any inquires.</p>

            <form style="margin-top: 10px; margin-bottom: 10px;" id="myForm">
                <label for="name">Name</label><br>
                <input type="text" id="name"name="name" placeholder="Enter your name"/><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" /><br><br>
                
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="10" cols="50"></textarea><br><br>
                <button onclick="submitForm()">Submit</button><br>
            </form>
        </div>

        <footer style="margin-top: 10px; background-color: antiquewhite">&copy; 2023. Made with love in Penang. </footer>           
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    </body>
</html>
