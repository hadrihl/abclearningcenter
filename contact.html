<!doctype html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script>
            function submitForm() {
                $.ajax({
                    url: 'https://api.apispreadsheets.com/data/mYCFTYst460uRU0l/',
                    type: 'post',
                    data: $('#myForm').serializeArray(),
                    success: function() { alert('Success!') },
                    error: function() { alert('Error!') }
                });
            }
        </script> 
    </head>
    <body>
        <header>
            <header style="background-color: beige; margin-top: 10px; margin-bottom: 10px;">
                <ul>
                    <li><a href="/abclearningcenter">Home</a></li>
                    <li><a href="/abclearningcenter/about.html">About</a></li>
                    <li><a href="/abclearningcenter/contact.html">Contact</a></li>
                    <li><a href="/abclearningcenter/privacy.html">Privacy</a></li>
                    <li><a href="/abclearningcenter/sitemap.html">Sitemap</a></li>
                </ul>
            </header>    
        </header>

        <div class="container" style="background-color: aliceblue; margin-top: 20px; padding-left: 40px; padding-bottom: 40px;">
            <h1>Contact Us</h1>
            <p id="main">Please do reach us if you have any inquires.</p>

            <h3>Email</h3>
            <p>support@abclearningcenter.com.my</p>

            <h3>Phone</h3>
            <p>+604 - 468 2444</p>

            <h3>Location</h3>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15888.025024953724!2d100.3417511!3d5.4160155!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304ac3e21aa452f7%3A0x5d72532ef1412cb0!2sBangunan%20Wawasan!5e0!3m2!1sen!2smy!4v1685076001568!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>

            <button id="show-btn">Message Us</button>
            <form style="margin-top: 10px; margin-bottom: 10px;" id="myForm">
                <label for="name">Name</label><br>
                <input type="text" name="name" placeholder="Enter your name"/><br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Enter your email" /><br><br>
                
                <label for="message">Message</label><br>
                <textarea name="message" rows="10" cols="50"></textarea><br><br>
                <button onclick="submitForm()">Submit</button><br>
            </form>
        </div>

        <footer style="margin-top: 10px; background-color: antiquewhite; padding-left: 40px;">&copy; 2023. Made with love in Penang. </footer>           
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            $('#myForm').hide();
            $('#show-btn').click(function() {
                $('#myForm').slideDown()
            });
        </script>
    </body>
</html>
