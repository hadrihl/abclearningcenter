        <div class="content" style="background-color: aliceblue; margin-top: 10px; margin-bottom: 10px; padding-bottom: 50px; padding-left: 40px;">
            <h1>Sign Up</h1>
            
            <form id="myForm">
                <label for="name" style="display: block; margin-top: 20px;">Name</label>
                <input type="text" id="name" name="name">

                <label for="email" style="display: block; margin-top: 20px;">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone" style="display: block; margin-top: 20px;">Phone number</label>
                <input type="number" id="phone" name="phone">

                <label for="address" style="display: block; margin-top: 20px;">Address</label>
                <textarea name="address" rows="10" cols="50"></textarea><br>

                <button type="submit" onclick="processSignup()" style="margin-top: 20px;">Submit</button>
            </form>
        </div>

        <footer style="background-color: antiquewhite; margin-top: 10px; margin-bottom: 10px; padding-left: 40px;">&copy; 2023. Made with love in Penang.</footer>
